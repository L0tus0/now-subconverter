name: Update sub-web

on:
  workflow_dispatch:

concurrency: 
  group: sub-web
  # 自动取消其他运行中的workflow
  cancel-in-progress: true 

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2

    - name: Update sub-web
      run: |
        rm -rf sub-web
        git clone https://github.com/L0tus0/sub-web.git

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get dependencies and build
      run: |
        cd sub-web
        yarn install
        yarn build
        
    - name: Clean up
      run: |
        cd $GITHUB_WORKSPACE
        mkdir temp
        sudo cp -rf sub-web/dist/* temp/
        sudo rm -rf sub-web
        mv temp sub-web
        
    - name: Add & Commit
      uses: EndBug/add-and-commit@v6
      with:
        author_name: GitHub Action
        author_email: noreply@github.com
        message: "Update sub-web from L0tus0/sub-web"
        add: "-A"
      env:
        token: ${{ secrets.REPO_TOKEN }}
